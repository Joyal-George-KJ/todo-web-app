<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="shortcut icon" href="image/ToDo Image.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-center justify-center">
    <div class="container flex-center">
        <div class="head-area">
                <img src="image/ToDo Image.png" alt="">
                <input  class="inputs" type="text" placeholder="eg: Do Finish This!">
                <button class="inputs" >Add</button>
        </div>
        <div class="body-area">
            <ul class="todo-holders">
                <li class="color-grey" accesskey="-1"><p class="text">Example ToDo : List is Empty</p></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
